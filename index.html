<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="1140733.jpg" />
</head>

<body class="text-center">
  <main>
    <h1 class="banner p-3" id="title">The Weather App</h1>
    <div class="form-group">
      <input id="searchInput" class="form-control form-control-lg" type="text" placeholder="Search location" />
    </div>
    <button type="button" class="btn btn-lg btn-dark" id="searchBtn">
      Search
    </button>



    <!--Image section-->

    <div class="img-div">
      <img src="./craig-whitehead-SuJp8ZpkubI-unsplash.jpg" alt="weather" id="weather-image">
    </div>
    <div id="weather-output" class="mt-3">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 id="city-name" class="my-0 font-weight-normal">-</h4>
          </div>
          <div class="card-body">
            <h1 id="header">Location - Condition</h1>
            <br>
            <h2 id="sub-header">Degrees - </h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
